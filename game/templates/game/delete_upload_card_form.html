<!-- game/templates/game/delete_upload_card_form.html -->

{% extends 'game/base.html' %}

{% block content %}
<h1>Delete Upload Card</h1>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ uploadcard.card_name }}"?</p>
    <a class="click-button" href="#" onclick="this.parentNode.submit()">Delete</a>

    <!-- link to cancel -->
    <a class="click-button" href="{% url 'show_profile' user.profile.pk %}">Cancel</a>
</form>
{% endblock %}
