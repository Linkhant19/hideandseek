<!-- game/templates/game/show_seeker.html -->

<body class="pink-reverse-body">
    
{% extends 'game/base.html' %}

{% block content %}
    <!-- start of one seeker page -->
    <div class="background"></div>
    <h1>{{ seeker.class_name }}</h1>
    <div class="one-hero-container">
        <div class="one-hero-item">
            <img src="{{ seeker.image.url }}" alt="{{ seeker.class_name }}">
        </div>
        <div class="one-hero-item">
            <p>{{ seeker.description }}</p>

        </div>
    </div>
    
    <br>

    <!-- show all cards of the seeker -->
    <h1 class="one-hero-card-title">Cards</h1>
    <div class="card-list-container">
        {% for hand in add_to_decks %}
            <div class="card-list-item"><img src="{{ hand.card.image.url }}" alt="{{ card.card_name }}"></div>
        {% endfor %}
    </div>
    <!-- end of one seeker page -->
    
{% endblock %}

</body>
