<!-- game/templates/game/show_hider.html -->

<body class="pink-body">
{% extends 'game/base.html' %}

{% block content %}
    <!-- start of one hider page -->
    <h1>{{ hider.class_name }}</h1>
    <div class="one-hero-container">
        <div class="one-hero-item">
            <img src="{{ hider.image.url }}" alt="{{ hider.class_name }}">
        </div>
        <div class="one-hero-item"> 
            <p>{{ hider.description }}</p>

        </div>
    </div>
    
    <br>

    <!-- show all cards of the hider -->
    <h1 class="one-hero-card-title">Cards</h1>
    <div class="card-list-container">
        {% for hand in add_to_decks %}
            <div class="card-list-item"><img src="{{ hand.card.image.url }}" alt="{{ card.card_name }}"></div>
        {% endfor %}
    </div>
    <!-- end of one hider page -->

    
{% endblock %}
</body>
